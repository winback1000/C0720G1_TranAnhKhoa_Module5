<div class="card border-info" style="width: 27rem; margin: auto">
  <img class="card-img-top" [src]="student.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{student.name}}</h5>
    <p class="card-text">Id: {{student.id}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Age: {{student.age}}</li>
    <li class="list-group-item">Mark: {{student.mark}}</li>
  </ul>
</div>
