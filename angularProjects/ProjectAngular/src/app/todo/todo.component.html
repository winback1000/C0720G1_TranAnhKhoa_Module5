<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <div>
    <input class="form-control" type="text" [formControl]="userInput" (change)="onChange()">
  </div>

  <ul>
    <li *ngFor="let todo of todos; index as i"
      (click)="toggleTodo(i)"
        [class.complete]="todo.complete">
      {{todo.content}}
    </li>
  </ul>
</div>
