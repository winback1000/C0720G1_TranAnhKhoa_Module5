<h2>Today's article</h2>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addingModal">
  Add new Article
</button>

<!-- Modal -->
<div class="modal fade" id="addingModal" tabindex="-1" role="dialog" aria-labelledby="addingModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Article</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div>
          <app-new-article [newArticle]="blankArticle" (addArticle)='addArticleHandler($event)'></app-new-article>
        </div>
      </div>
    </div>
  </div>
</div>

<hr>
<div *ngFor="let art of articles">
  <app-likes></app-likes>
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>
</div>
<hr>
